{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with LeadMark landing page.">
    <meta name="author" content="Devcrud">
    <title>{% block page_title %} {% endblock page_title %}</title>
    <!-- font icons -->
    <link rel="stylesheet" href="{% static 'assets/vendors/themify-icons/css/themify-icons.css' %}">
    <!-- Bootstrap + LeadMark main styles -->
	<link rel="stylesheet" href="{% static 'assets/css/leadmark.css' %}">
    
    <!--Alertifyjs CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    {% comment %} For Custom CSS {% endcomment %}
 
    {% block custom_css %}
    {% endblock custom_css %}
    
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    <!-- page Navigation -->
<nav class="navbar custom-navbar navbar-expand-md navbar-light fixed-top" data-spy="affix" data-offset-top="10">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'assets/imgs/logo.svg' %}" alt="">
        </a>
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">     
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blogmanagement:index' %}">Home</a>
                </li>                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blogmanagement:our-services' %}">Our Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blogmanagement:about-us' %}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blogmanagement:portfolio' %}">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blogmanagement:blogs' %}">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blogmanagement:contact' %}">Contact</a>
                </li>
                {% comment %} <li class="nav-item">
                    <a href="components.html" class="ml-4 nav-link btn btn-primary btn-sm rounded">Components</a>
                </li> {% endcomment %}
            </ul>
        </div>
    </div>
</nav>
<!-- End Of Second Navigation -->
