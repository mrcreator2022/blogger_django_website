{% extends 'base.html' %}
{% block page_title %}
    BLog Page
{% endblock page_title %}

{% block main_content %}
{% load static %}
{% include 'error-sucess-messages.html' %}
<!-- Blog Section -->
<section class="section" id="blog">
    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <div class="card border-0 mb-4">
                    <img src="{{blog.image.url}}" alt="" class="card-img-top w-100">
                    <div class="card-body">                         
                        <h6 class="card-title">{{blog.title}}</h6>
                        <p>{{blog.description}}</p>
                    </div>
                </div>
            </div>
            
           
        </div>
    </div>
</section>
<!-- End of Blog Section -->
{% endblock main_content %}
